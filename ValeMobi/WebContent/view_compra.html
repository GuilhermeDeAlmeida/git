<html>
	<head>

    	<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Plataforma de Mercadorias</a>
				</div>
				
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="view_compra.html">Comprar</a></li>
						<li><a href="view_venda.html">Vender</a></li>
						<li><a href="view_deletar.html">Deletar Operação</a></li>
						<li><a href="view_consultar.html">Consultar Operação</a></li>
						<li><a href="view_atualizar.html">Atualizar Operação</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="main" class="container-fluid">
			<h3 class="page-header">Comprar Mercadoria</h3>
			<form action="CompraDeMercadoria.do" method ="post" id="form-principal">
				<div class="row">
					<div class="form-group col-md-12">
						<label for="cod">Cod</label>
						<input type="number" class ="form-control" name="codigo" placeholder="Código da Mercadoria" maxlength="10">
					</div>
				</div>
				<div class ="row">
					<div class="form-group col-md-12">
						<label for="nome">Nome</label>
						<input type="text" class = "form-control" name="nome" placeholder="Nome da Mercadoria" maxlength="100">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="tipo">Tipo</label>
						<input type="text" class="form-control" name="tipo" placeholder="Tipo da Mercadoria" maxlength="100">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label>Quantidade</label>
						<input type="number" class="form-control" name="quantidade" placeholder="Quantidade da Mercadoria" maxlength="3">
					</div>
					<div class="form-group col-md-6">
						<label>Preço</label>
						<input type="number" class="form-control"name="preco" placeholder="Preço da Mercadoria" maxlength="10">
					</div>
				</div>
				<hr>
				<div id="actions" class="row">
					<div class="col-md-12">
							<input type = "submit" class="btn btn-info" value = "Inserir Compra" name= "acao">
							<input type="submit" class="btn btn-info" value = "Adicionar" name= "acao">
							<a href="index.html" class="btn btn-default">Cancelar</a>
					</div>	
				</div>
			
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript"></script>
		<script></script>
	</body>
